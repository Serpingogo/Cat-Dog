    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="addGoodsList">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">商品添加入库</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="shop" class="col-sm-2 control-label">商品名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="shop" placeholder="请输入商品名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="shopPrice" class="col-sm-2 control-label">商品价格</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="shopPrice" placeholder="请输入价格">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="shopnum" class="col-sm-2 control-label">商品数量</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="shopnum" placeholder="请输入数量">
                        </div>
                    </div>             
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="addGoods">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>              
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
